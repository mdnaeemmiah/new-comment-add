<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegate and Benefits</title>
</head>
<body>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Rem, iusto deserunt.</li>
            <li class="item">Illo, corporis ex.</li>
            <li class="item">Eligendi, nesciunt dolorem!</li>
            <li class="item">Ullam, culpa porro?</li>
            <li class="item">In, sed minima.</li>
        </ul>
        <button id="btn-add">Add item</button>
    </section>
    <script>
        // const items  = document.getElementsByClassName('item');
        // for(const item of items){
        //     item.addEventListener('click',function(event){
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }

            document.getElementById('list-container').addEventListener('click',function(event){
                event.target.parentNode.removeChild(event.target);
            })

        
        document.getElementById('btn-add').addEventListener('click',function(){

            const listContainer = document.getElementById('list-container');
            const li = document.createElement('li');
            li.innerText = 'hello naeem vai';
            li.classList.add('item');
            listContainer.appendChild(li);
        })
        

    </script>
</body>
</html>
